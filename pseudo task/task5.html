<!DOCTYPE html>
<html lang="en">
<head>
	 <title>Selectors</title>
    <style>
		.elm{
			width:100%;
			height:30px;
			background-color:lightgreen;
			
		}
        li:not([class]) {
			color:red;
		}
		.mnlistt{
			width:20%;
			height:auto;
			background-color:gray;
			margin:0;
			border:2px solid green;
		}
		
			
		
    </style>
</head>
<body>
	<div class="elm">
		<h3 class="large" style="text-align:center;">Create another list and add classes to each item except one and change the color if the element has no class</h3>
	</div>
    <ul class="mnlistt">
        <li class="item1">Item 1</li>
        <li class="item2">Item 2</li>
        <li>Item 3</li>
        <li class="item4">Item 4</li>
    </ul>
</body>
</html>
