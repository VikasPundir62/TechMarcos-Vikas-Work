<!DOCTYPE html>
<html lang="en">
<head>
  <style>
	.index{

		height:30px;
		background-color:lightblue;
	}
	.xl{
		text-align:center;
		margin:0;
		padding:0;
	}
    tbody tr:nth-child(3n + 2){
      background-color:gray;
    }

    table {
      border-collapse:collapse;
      width: 50%;
    }

    th, td {
      border: 1px solid #ddd;
      padding:8px;
      text-align:left;
    }

    th {
      background-color:#4CAF50;
      color:white;

</head>

  </div>
  <table>

      </tr>

      <tr class="test"><td>Data 10</td></tr>
      <tr class="test"><td>Data 11</td></tr>
      <tr class="test"><td>Data 12</td></tr>
      <tr class="test"><td>Data 13</td></tr>

      <tr class="test"><td>Data 15</td></tr>

    </tbody>
  </table>
</body>
</html>
