<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
body {
    font-family: Arial, sans-serif;
}

h1 {
    text-align: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    margin-top: 20px;
}

.form {
    width: 300px;
    margin-right: 20px;
}

label {
    font-weight: bold;
}

input[type="text"],
textarea,
input[type="date"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #45a049;
}

#invoice {
    width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
}
	
	
	</style>
</head>
<body>
    <h1>Invoice Generator</h1>
    <div class="container">
        <div class="form">
            <label for="company_name">Company Name:</label><br>
            <input type="text" id="company_name" required><br><br>
            
            <label for="client_name">Client Name:</label><br>
            <input type="text" id="client_name" required><br><br>
            
            <label for="invoice_date">Invoice Date:</label><br>
            <input type="date" id="invoice_date" required><br><br>
            
            <label for="due_date">Due Date:</label><br>
            <input type="date" id="due_date" required><br><br>
            
            <label for="services">Services:</label><br>
            <textarea id="services" rows="4" required></textarea><br><br>
            
            <label for="subtotal">Subtotal:</label><br>
            <input type="text" id="subtotal" required><br><br>
            
            <label for="discount">Discount:</label><br>
            <input type="text" id="discount"><br><br>
            
            <label for="tax">Tax:</label><br>
            <input type="text" id="tax"><br><br>
            
            <label for="total">Total:</label><br>
            <input type="text" id="total" required><br><br>
            
            <button onclick="generateInvoice()">Generate Invoice</button>
        </div>
        <div id="invoice"></div>
    </div>
	
	
    <script>
function generateInvoice() {
    var company = document.getElementById("company_name").value;
    var client = document.getElementById("client_name").value;
    var invoiceDate = document.getElementById("invoice_date").value;
    var dueDate = document.getElementById("due_date").value;
    var services = document.getElementById("services").value;
    var subtotal = document.getElementById("subtotal").value;
    var discount = document.getElementById("discount").value || 0;
    var tax = document.getElementById("tax").value || 0;
    var total = document.getElementById("total").value;

    var invoiceHTML = `
        <h2>Invoice</h2>
        <p><strong>Company:</strong> ${company}</p>
        <p><strong>Client:</strong> ${client}</p>
        <p><strong>Invoice Date:</strong> ${invoiceDate}</p>
        <p><strong>Due Date:</strong> ${dueDate}</p>
        <p><strong>Services:</strong></p>
        <p>${services}</p>
        <p><strong>Subtotal:</strong> $${subtotal}</p>
        <p><strong>Discount:</strong> $${discount}</p>
        <p><strong>Tax:</strong> $${tax}</p>
        <p><strong>Total:</strong> $${total}</p>
    `;

    document.getElementById("invoice").innerHTML = invoiceHTML;
}
		
	
	
	
	
	</script>
</body>
</html>
