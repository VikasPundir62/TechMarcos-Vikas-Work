<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
	.container {
  max-width: 400px;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
textarea {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  
  </style>
</head>
<body>
  <div class="container">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required>
      </div>
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
        <button type="button" id="cancel">Cancel</button>
      </div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js">
	$(document).ready(function() {
  $('#registrationForm').submit(function(e) {
    e.preventDefault(); // Prevent the form from submitting normally

    // Perform form validation
    var name = $('#name').val();
    var className = $('#class').val();
    var id = $('#id').val();
    var password = $('#password').val();
    var message = $('#message').val();

    if (name === '' || className === '' || id === '' || password === '' || message === '') {
      alert('Please fill in all fields.');
      return;
    }

    // If all fields are filled, display a success message
    alert('Step 1: Form data validated successfully!');

    // Proceed with form submission
    // Here you can send the form data to your server or perform any other action
    alert('Step 2: Form submitted successfully!');

    // For demonstration purposes, let's just reset the form
    $('#registrationForm')[0].reset();
  });

  $('#cancel').click(function() {
    $('#registrationForm')[0].reset();
    alert('Form reset successfully!');
  });
});


  
  
  
  
  
  </script>
  
</body>
</html>
