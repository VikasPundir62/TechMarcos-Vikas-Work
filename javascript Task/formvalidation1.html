<!doctype html>
<html lang="en">
<head>
	<title>Form Validation</title>
</head>
	<body>
		<form name="myform" onsubmit="return(validateForm());" action="welcome.html" method="post">
			<table border="1" cellpadding="10" cellspacing="0" align="center">
				<caption><h1>Form!!!</h1></caption>
				<tr>
					<td>Enter Name:</td>
					<td>
						<input type="text" name="name" placeholder="Enter your name">
					</td>
				</tr>
				<tr>
					<td>Enter E-mail:</td>
					<td>
						<input type="email" name="em" placeholder="Enter your e-mail">
					</td>
				</tr>
				<tr>
					<td>Enter password:</td>
					<td>
						<input type="password" name="pass" placeholder="Enter your password">
					</td>
				</tr>
				<tr>
				<td>Age:</td>
					<td>
						<select name="age">
							<option value="select">-select-</option>
						<script>
							for(let a=23;a<=100;a++){
								document.write("<option>"+a+"</option>");
							}
						</script>
						</select>
					</td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" id="male" name="gen" value="MALE">
	  					<label for="male">Male</label><br>
						<input type="radio" id="female" name="gen" value="FEMALE">
	  					<label for="female">FeMale</label><br>
					</td>
				</tr>
				<tr>
					<td>Qualification</td>
					<td>
						<input type="checkbox" name="ten">10<sup>th</sup>
						<input type="checkbox" name="twe">12<sup>th</sup>
						<input type="checkbox" name="grd">Graduation
					</td>
				</tr>
				<tr>
					<td>Mobile No:</td>
					<td>
						<input type="number" name="mobile" placeholder="Enter your mobile number">
					</td>
				</tr>
				<tr>
					<td>Message:</td>
					<td>
						<textarea rows="10" cols="40" name="msg" placeholder="Your message"></textarea>
					</td>
				</tr>								
				<tr>
					<td colspan="2" align="center">
						<input type="submit" name="sub">
						<input type="reset" name="reset">
					</td>
				</tr>
			</table>
		</form>
	<script src="script.js"></script>
	</body>
</html>
