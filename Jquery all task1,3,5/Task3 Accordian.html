<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accordion</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
  }


  .accordion {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .accordion-item {
    margin-bottom: 1px;
  }

  .accordion-title {
    background-color: #f4f4f4;
    padding: 16px;
    cursor: pointer;
    border-bottom: 1px solid #e0e0e0;
    font-weight: bold;
    color: #333;
  }

  .accordion-content {
    display: none;
    padding: 16px;
    border-bottom: 1px solid #e0e0e0;
    color: #666;
  }

 
  .accordion-title:hover {
    background-color: #e0e0e0;
  }


  .accordion-item.active .accordion-title {
    background-color: #e0e0e0;
  }

  .accordion-item.active .accordion-title:hover {
    background-color: #d0d0d0;
  }


  .accordion-item.active .accordion-title::after {
    content: '\25bc';
    float: right;
    margin-left: 5px;
    font-size: 12px;
  }
</style>
</head>
<body>

<div class="accordion">
  <div class="accordion-item">
    <div class="accordion-title">Section 1</div>
    <div class="accordion-content">
      <p>Explore a developing gallery of images featuring astronomical observations 1...</p>
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-title">Section 2</div>
    <div class="accordion-content">
      <p>Explore a developing gallery of images featuring astronomical observations 2...</p>
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-title">Section 3</div>
    <div class="accordion-content">
      <p>Explore a developing gallery of images featuring astronomical observations 3...</p>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function(){
    $('.accordion-title').click(function(){
      var accordionItem = $(this).closest('.accordion-item');
      accordionItem.toggleClass('active');
      accordionItem.siblings().removeClass('active').find('.accordion-content').slideUp();
      $(this).next('.accordion-content').slideToggle();
    });
  });
</script>
</body>
</html>
