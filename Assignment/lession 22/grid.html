<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.col-1{
			height:200px;
			border:1px solid red;
		}
		
		.col-6{
			height:300px;
			border:1px solid green;
		}
		
		.col-2,.col-8{
			height:300px;
			border:1px solid black;
		}
		
		.col-12{
			height:200px;
			border:2px solid brown; 
		}
	</style>
  </head>
  <body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
		</div>
		<div class="row" style="margin-top:10px;">
			<div class="col-6"></div>
			<div class="col-6"></div>
		</div>
		<div class="row" style="margin-top:10px;">
			<div class="col-2"></div>
			<div class="col-8"></div>
			<div class="col-2"></div>
		</div>
		<div class="row" style="margin-top:10px;">
			<div class="col-12"></div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
