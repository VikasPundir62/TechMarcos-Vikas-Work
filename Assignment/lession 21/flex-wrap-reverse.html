<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		.abc{
			width:100px;
			height:100px;
		}
	</style>
  </head>
  <body>
	<div class="container">
		<div class="main d-flex flex-wrap-reverse border border-danger text-white" style="height:700px;">
			<div class="abc bg-primary">1</div>
			<div class="abc bg-secondary">2</div>
			<div class="abc bg-info">3</div>
			<div class="abc bg-warning">4</div>
			<div class="abc bg-danger">5</div>
			<div class="abc bg-dark">6</div>
			<div class="abc bg-success">7</div>
			<div class="abc bg-primary">8</div>
			<div class="abc bg-secondary">9</div>
			<div class="abc bg-danger">10</div>
			<div class="abc bg-info">11</div>
			<div class="abc bg-success">12</div>
			<div class="abc bg-warning">13</div>
			<div class="abc bg-secondary">14</div>
			<div class="abc bg-info">15</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
