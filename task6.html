<!DOCTYPE html>
<html lang="en">
<head>
   <title>selectors</title>
    <style>
		.sell{
			width:100%;
			height:40px;
			background-color:cyan;
		}
		.xxl{
			text-align:center;
		}
        ul {
            list-style: none;
            padding:0;
            margin:0;
        }

        li {
            padding:10px;
            margin:5px;
            background-color:lightgray;
            transition:transform 0.3s ease-out, color 0.3s ease-out;
			display:inline-block;
        }

        li:hover + li {
            transform:translateX(30px);
        }

        li:hover + li + li {
            color:red;
        }
    </style>
</head>
<body>
	<div class="sell">
		<h2 class="xxl">create a list of 10 items and on hover of each item the next element should move to right and the second right element should change its color.</h2>
	</div>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>
        <li>Item 9</li>
        <li>Item 10</li>
    </ul>
</body>
</html>
